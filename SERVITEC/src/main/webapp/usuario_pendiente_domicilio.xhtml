<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/personal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Pendientes de revision en domicilio del cliente
    </ui:define>

    <ui:define name="content">
        <p:fieldset legend="Equipos pendientes por revisar">
            <h:form id="mantener">
                <p:growl id="growl_mantener" for="growl_actualizacion" life="2000" showDetail="true"/>

                <p:dataTable var="r" value="#{pendienteRevisarDomicilio.lista}" filteredValue="#{pendienteRevisarDomicilio.listaFiltrada}"
                             emptyMessage="No se hallo reservacion" editable="true"  widgetVar="reservacionesTable"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rows="50"  paginator="true" rowsPerPageTemplate="10,20,50"  >
                    <p:column headerText="Cliente">
                        <p:outputLabel value="#{r.cliente.dnombre}" />
                    </p:column>
                    <p:column headerText="Celular">
                        <p:outputLabel value="#{r.dcelular}" />
                    </p:column>
                    <p:column headerText="Lugar">
                        <p:outputLabel value="#{ubigeo.descripcionDistrito(r.dubigeo)} - #{r.ddireccion}" />
                    </p:column>
                    <p:column headerText="Fecha">
                        <p:outputLabel value="#{tablaTipoBean.formatoFechaHora(r.ffecha)}" />
                    </p:column>                
                    <p:column headerText="Equipo">
                        <p:outputLabel value="#{productoBean.descripcionCategoria(r.dcategoria_producto)} / #{productoBean.descripcionProducto(r.dproducto)}" />
                    </p:column>
                    <p:column headerText="Problema">
                        <p:outputLabel value="#{r.dproblema}" />
                    </p:column>
                    <p:column headerText="Asistencia">
                        <p:commandButton value="Confirmar asistencia" icon="ui-icon-search" onclick="PF('cd').show()">
                            <f:setPropertyActionListener value="#{r}" target="#{pendienteRevisarDomicilio.reservacion}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>

        <p:dialog appendTo="@(body)" header="Accion a confirmar" widgetVar="cd" position="top" 
                  modal="true" showEffect="blind" hideEffect="explode" resizable="false" closeOnEscape="true" >
            <h:form id="form2">
                <h1>Asistencia al domicilio del cliente #{pendienteRevisarDomicilio.reservacion.cliente.dnombre}</h1>
                <p:commandButton value="Confirmar asistencia" action="#{pendienteRevisarDomicilio.confirmarAsistencia}"
                                 update=":mantener:growl_mantener" oncomplete="javascript: manejarRegistro(xhr, status, args)"/>                
                <p:commandButton value="Cancelar" onclick="PF('cd').hide();" type="button" />

                <h1>INASISTENCIA al domicilio del cliente</h1>
                <p:commandButton value="Confirmar inasistencia" action="#{pendienteRevisarDomicilio.confirmarInasistencia}" 
                                 update=":mantener:growl_mantener" oncomplete="javascript: manejarRegistro(xhr, status, args)"/>
                <p:commandButton value="Cancelar" onclick="PF('cd').hide();" type="button" />                
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
