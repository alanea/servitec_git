<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/template/public.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <h1>Login</h1>
        <p:separator />
        <h:panelGrid columns="2">
            <h:panelGrid columns="1">
                <h:form id="form" >                                
                    <p:growl id="growl" for="msg" showDetail="true" life="1000"  />
                    <p:panel style="width: 380px" styleClass="centrar" >
                        <h:panelGrid id="u" columns="1">                        
                            <p:focus/>
                            <h:panelGrid id="grid" columns="1" styleClass="centrar" >

                                <h2>Iniciar sesion</h2>

                                <p:inputText id="username" value="#{loginCliente.username}" 
                                             size="25" required="true" label="usuario"/>
                                <p:message for="username" display="both" />
                                <p:watermark for="username" value="Usuario" />

                                <p:password id="password" value="#{loginCliente.password}" 
                                            size="25" required="true" label="clave" feedback="false" />
                                <p:message for="password" display="both" />
                                <p:watermark for="password" value="Contrase単a" />

                                <p:commandButton value="Ingresar" icon="ui-icon-check"
                                                 actionListener="#{loginCliente.login}" update="growl"                                         
                                                 oncomplete="javascript: manejarLogin(xhr, status, args)" />

                                <h:panelGrid columns="2">
                                    <p:outputLabel value="多Olvidaste tu contrase単a?" />
                                    <p:link outcome="cliente_recuperar_clave" value="click aqui" />
                                </h:panelGrid>
                            </h:panelGrid>

                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:graphicImage value="#{root_img}facebook-logo.png" width="550" />
                <p:separator />
                <h:panelGrid columns="2">
                    <p:outputLabel value="多No un miembro?" />
                    <p:link outcome="registro" value="Registrate" />
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGrid>
    </ui:define>

</ui:composition>
