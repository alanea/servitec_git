<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/template/public.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:galleria value="#{indexBean.noticias}" var="n" 
                    panelHeight="350"  style="width: 100%"  showCaption="true">
            <p:graphicImage value="#{root_img}#{n.dnombre}" height="350"
                            alt="#{n.ddescripcion}" title="#{n.dtitulo}"/>
        </p:galleria>

        <p:separator />

        <p:carousel headerText="Productos" value="#{indexBean.productos}" var="p" 
                    numVisible="4" itemStyle="width: 236px;height: 350px">
            <p:outputLabel value="#{p.dtitulo}" />
            <p:graphicImage value="#{root_img}#{p.dnombre}" width="230" height="230" title="#{p.dtitulo}" />
            <br/>
            <p:outputLabel value="#{p.ddescripcion}" />
            <br/>
            <p:button href="#{p.durl}" value="Ver más..." styleClass="texto_formateado_02" />
        </p:carousel>

        <p:separator />

        <p:carousel headerText="Servicios" value="#{indexBean.servicios}" var="s" 
                    numVisible="3" itemStyle="width: 316px;height: 350px">
            <p:graphicImage value="#{root_img}#{s.dnombre}" title="#{s.dtitulo}" />
            <br/>
            <p:outputLabel value="#{s.ddescripcion}" />
            <br/>
            <p:button href="#{s.durl}" value="Ver más..." styleClass="texto_formateado_02" />
        </p:carousel>
    </ui:define>

</ui:composition>
