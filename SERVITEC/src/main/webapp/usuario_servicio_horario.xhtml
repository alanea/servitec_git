<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/personal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Horarios
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" />

            <h:panelGrid columnClasses="value" style="width: 100%">
                <h3 style="margin-top: 0">Horarios</h3>
                <p:schedule id="schedule" value="#{horarioReservaciones.modeloEventos}" widgetVar="myschedule" timeZone="GMT-5" locale="es">

                    <p:ajax event="dateSelect" listener="#{horarioReservaciones.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{horarioReservaciones.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventMove" listener="#{horarioReservaciones.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{horarioReservaciones.onEventResize}" update="messages" />

                </p:schedule>
            </h:panelGrid>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel value="Fecha reservacion:" />
                    <p:outputLabel value="#{horarioReservaciones.reservacion.ffecha}" />
                    
                    <p:outputLabel value="Estado:" />
                    <p:outputLabel value="#{horarioReservaciones.reservacion.destadoReservacion}" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
