<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <c:set var="root" value="/" />
        <c:set var="root_img" value="#{root}resources/img/" />
        
        <link rel="stylesheet" type="text/css" href="#{root_css}estilo.css"/>
        <script type="text/javascript" src="#{root_js}funciones.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Eidetech SAC</ui:insert></title>
    </h:head>

    <h:body>
        <p:panel style="height: 250px;width: 1000px;text-align: right">
            <h:panelGrid columns="2">
                <p:button value="Login" outcome="login" />
                <p:button value="Registrarse" outcome="login" />
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:link href="index.xhtml"><p:graphicImage value="#{root_img}logo.jpg" width="312" /></p:link>
                <ui:insert name="menu">
                    <h:form>
                        <p:tabMenu activeIndex="0">
                            <p:menuitem value="Inicio" url="#{root}index.xhtml" icon="ui-icon-home">
                                <f:param name="i" value="0" />
                            </p:menuitem>
                            <p:menuitem value="Servicio Tecnico" url="#{root}egresado.xhtml">
                                <f:param name="i" value="1" />
                            </p:menuitem>
                            <p:menuitem value="Productos" url="#{root}empresa.xhtml">
                                <f:param name="i" value="2" />
                            </p:menuitem>
                            <p:menuitem value="Acerca de" url="#{root}servicios.xhtml">
                                <f:param name="i" value="3" />
                            </p:menuitem>
                        </p:tabMenu>
                    </h:form>
                </ui:insert>
            </h:panelGrid>
        </p:panel>

        <ui:insert name="content"></ui:insert>
    </h:body>

</html>
