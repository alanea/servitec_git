<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <c:set var="root" value="/" />
        <c:set var="root_img" value="#{root}resources/img/" />       
        <c:set var="root2" value="#{request.contextPath}/" />

        <c:set var="root_resources" value="#{root2}resources/" />
        <c:set var="root_css" value="#{root_resources}css/" />
        <c:set var="root_js" value="#{root_resources}js/" />

        <link rel="stylesheet" type="text/css" href="#{root_css}estilo.css"/>
        <script type="text/javascript" src="#{root_js}funciones.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title"> - #{loginCliente.usuario.persona.dnombres} #{loginCliente.usuario.persona.dapellidoPaterno}</ui:insert></title>
    </h:head>

    <h:body styleClass="body_cliente">
        <p:panel style="height: 150px;width: 1000px;" styleClass="centrar">
            <h:panelGrid columns="2">
                <h:form>
                    <p:menubar style="width: 900px">
                        <p:menuitem url="#{root}cliente.xhtml" icon="icon_logo" />
                        <f:facet name="options">
                            <p:commandButton value="Salir" action="#{loginCliente.logout}"
                                             icon="ui-icon-extlink" oncomplete="logout(xhr, status, args)" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:link href="cliente.xhtml"><p:graphicImage value="#{root_img}logo.jpg" width="312" /></p:link>
                <ui:insert name="menu">
                    <h:form>
                        <p:tabMenu activeIndex="0">
                            <p:menuitem value="Inicio" url="#{root}cliente.xhtml" icon="ui-icon-home">
                                <f:param name="i" value="0" />
                            </p:menuitem>
                            <p:menuitem value="Servicios" url="#{root}cliente_servicios.xhtml">
                                <f:param name="i" value="1" />
                            </p:menuitem>
                            <p:menuitem value="Productos" url="#{root}productos.xhtml">
                                <f:param name="i" value="2" />
                            </p:menuitem>
                            <p:menuitem value="Acerca de" url="#{root}acerca.xhtml">
                                <f:param name="i" value="3" />
                            </p:menuitem>
                        </p:tabMenu>
                    </h:form>
                </ui:insert>
            </h:panelGrid>
        </p:panel>


        <p:panel style="width: 1000px" styleClass="centrar">
            <ui:insert name="content"></ui:insert>
        </p:panel>

        <h:panelGrid style="background-color: #20B2AA;width: 1000px" styleClass="centrar">
            <h:panelGrid columns="3" style="width: 1000px" styleClass="centrar" columnClasses="alinear_top,alinear_top" >
                <p:outputLabel>Nosotros</p:outputLabel>
                <p:outputLabel>Productos</p:outputLabel>
                <p:outputLabel>Servicios</p:outputLabel>
                
                <h:panelGrid columns="1" style="background-color: transparent;width: 325px">                    
                    <p:link outcome="index" value="Inicio" style="display:inline-block"/>
                    <p:link outcome="acerca" value="Nosotros" style="display:inline-block"/>
                </h:panelGrid>

                <h:panelGrid columns="2" style="background-color: transparent;width: 325px">                    
                    <p:commandLink styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px" />
                    <p:link outcome="productos" value="Sonido y mÃºsica" style="display:inline-block"/>
                    <p:commandLink styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px" />
                    <p:link outcome="productos" value="PC y laptop" style="display:inline-block"/>
                    <p:commandLink styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px" />
                    <p:link outcome="productos" value="Smatphones" style="display:inline-block"/>
                    <p:commandLink styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px" />
                    <p:link outcome="productos" value="Wifi y bluetooth" style="display:inline-block"/>

                </h:panelGrid>

                <h:panelGrid columns="2" style="background-color: transparent;width: 325px">                    
                    <p:commandLink styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px" />
                    <p:link outcome="servicios" value="Reparacion domiciliaria" style="display:inline-block"/>
                    <p:commandLink styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px" />
                    <p:link outcome="servicios" value="Diagnostico preventivo" style="display:inline-block"/>
                    <p:commandLink styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px" />
                    <p:link outcome="servicios" value="Reparacion" style="display:inline-block"/>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid style="width: 1000px;text-align: right" styleClass="centrar" >
                <p:outputLabel styleClass="texto_formateado_04" value="#{ubigeo.descripcionProvincia(indexBean.sede.dubigeo)},#{ubigeo.descripcionDistrito(indexBean.sede.dubigeo)} - #{indexBean.sede.ddireccion}" />
                <p:outputLabel styleClass="texto_formateado_04" value="Email: #{indexBean.sede.demail}" />      
                <p:outputLabel styleClass="texto_formateado_04" value="Telefono: #{indexBean.sede.dfijo} #{indexBean.sede.dcelular}" />
            </h:panelGrid>
        </h:panelGrid>
    </h:body>

</html>
