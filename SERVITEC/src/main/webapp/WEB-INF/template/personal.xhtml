<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <c:set var="root" value="/" />
            <c:set var="root2" value="#{request.contextPath}/" />
            <c:set var="root_img" value="#{root}resources/img/" />

            <c:set var="root_resources" value="#{root2}resources/" />
            <c:set var="root_css" value="#{root_resources}css/" />
            <c:set var="root_js" value="#{root_resources}js/" />

            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link rel="stylesheet" type="text/css" href="#{root_css}estilo.css"/>
            <script type="text/javascript" src="#{root_js}funciones.js"></script>

            <title><ui:insert name="title"></ui:insert> - #{indexBean.sede.dnombre}</title>
        </h:head>
        <h:body styleClass="body_usuario">
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="65" resizable="false" closable="true" collapsible="true">
                    <h:form>
                        <p:menubar>
                            <p:menuitem url="#{root}usuario.xhtml" icon="icon_logo" />
                            <f:facet name="options">
                                <p:menuButton value="Sistema" iconPos="right">
                                    <p:menuitem value="Salir" action="#{loginPersonal.logout}"
                                                icon="ui-icon-extlink" oncomplete="logout(xhr, status, args)" />
                                </p:menuButton>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="#{loginPersonal.usuario.personal.dnombres} #{loginPersonal.usuario.personal.dapellidoPaterno} #{loginPersonal.usuario.personal.dapellidoMaterno}" collapsible="true">
                    <p:panel>
                        <p:graphicImage width="150" value="#{root_img}usuario.png" />
                    </p:panel>
                    <p:panelMenu model="#{loginPersonal.menuUsuarioPersonal}" />
                </p:layoutUnit>


                <p:layoutUnit position="south" size="45" resizable="false" closable="true" collapsible="true">
                    <h:panelGrid columns="3" style="width: 100%">
                        <p:outputLabel value="#{loginPersonal.usuario.sede.dnombre}" />
                        <p:outputLabel value="#{loginPersonal.usuario.id_usuario} - #{tablaTipoBean.descripcionTipoUsuario(loginPersonal.usuario.dtipo)} - #{loginPersonal.usuario.personal.dnombres} #{loginPersonal.usuario.personal.dapellidoPaterno} #{loginPersonal.usuario.personal.dapellidoMaterno}" />
                        <p:clock pattern="hh:mm:ss a dd/MM/yyyy" mode="client" />
                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="true" >
                    <ui:insert name="content">
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>
        </h:body>   
    </f:view>
</html>
