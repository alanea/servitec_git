<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <c:set var="root" value="/" />
        <c:set var="root_img" value="#{root}resources/img/" />        
        <c:set var="root2" value="#{request.contextPath}/" />

        <c:set var="root_resources" value="#{root2}resources/" />
        <c:set var="root_css" value="#{root_resources}css/" />
        <c:set var="root_js" value="#{root_resources}js/" />

        <link rel="stylesheet" type="text/css" href="#{root_css}estilo.css"/>
        <script type="text/javascript" src="#{root_js}funciones.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Bienvenido</ui:insert> - #{indexBean.sede.dnombre}</title>
    </h:head>

    <h:body styleClass="colorfondo">

        <h:panelGrid style="background-color: #32CD32;width: 100%" styleClass="centrar">
            <h:panelGrid columns="2" style="background-color: transparent;width: 1000px" styleClass="centrar">
                <h:panelGrid style="width: 300px">
                    <p:link href="index.xhtml"><p:graphicImage value="#{root_img}logo.jpg" width="312" height="50" /></p:link>                
                </h:panelGrid>
                <h:panelGrid columns="1" style="width: 700px">
                    <h:panelGrid columns="3" style="width: 100%;">
                        <h:panelGrid columns="1" style="width: 500px">
                            <p:outputLabel value="" />
                        </h:panelGrid>
                        <h:panelGrid columns="3" rendered="#{!loginCliente.logeado}">
                            <p:link value="Login" outcome="login" />
                            <p:outputLabel value="|" />
                            <p:link value="Registrarse" outcome="registro"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:link href="#{indexBean.sede.dfacebook}"  styleClass="ui-icon icon_facebook" style="float:left;margin-right:10px" />
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <ui:insert name="menu">
                            <h:form>
                                <p:tabMenu activeIndex="0">
                                    <p:menuitem value="Inicio" url="#{root}index.xhtml" icon="ui-icon-home">
                                        <f:param name="i" value="0" />
                                    </p:menuitem>
                                    <p:menuitem value="Nosotros" url="#{root}nosotros.xhtml">
                                        <f:param name="i" value="1" />
                                    </p:menuitem>
                                    <p:menuitem value="Servicios" url="#{root}servicios.xhtml">
                                        <f:param name="i" value="2" />
                                    </p:menuitem>
                                    <p:menuitem value="Productos" url="#{root}productos.xhtml">
                                        <f:param name="i" value="3" />
                                    </p:menuitem>
                                    <p:menuitem value="Acerca de" url="#{root}acerca.xhtml">
                                        <f:param name="i" value="4" />
                                    </p:menuitem>
                                </p:tabMenu>
                            </h:form>
                        </ui:insert>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGrid>

        <h:panelGrid style="background-color: #1E90FF;width: 100%" styleClass="centrar">
            <br/>
            <p:panel style="width: 1000px" styleClass="centrar">
                <ui:insert name="content"></ui:insert>
            </p:panel>
            <br/>
        </h:panelGrid>          

        <h:panelGrid style="background-color: #9370DB;width: 100%" styleClass="centrar">
            <h:panelGrid columns="3" style="width: 1000px" styleClass="centrar" columnClasses="alinear_top,alinear_top,alinear_top" >
                <p:outputLabel>Nosotros</p:outputLabel>
                <p:outputLabel>Productos</p:outputLabel>
                <p:outputLabel>Servicios</p:outputLabel>

                <h:panelGrid columns="1" style="background-color: transparent;width: 325px">                    
                    <p:link outcome="index" value="Inicio" style="display:inline-block"/>
                    <p:link outcome="nosotros" value="Nosotros" style="display:inline-block"/>
                    <p:link outcome="acerca" value="Mision" style="display:inline-block"/>
                    <p:link outcome="acerca" value="Vision" style="display:inline-block"/>
                </h:panelGrid>

                <h:panelGrid columns="1" style="background-color: transparent;width: 325px">                    
                    <p:link outcome="productos" value="Sonido y mÃºsica" style="display:inline-block"/>
                    <p:link outcome="productos" value="PC y laptop" style="display:inline-block"/>
                    <p:link outcome="productos" value="Smatphones" style="display:inline-block"/>
                    <p:link outcome="productos" value="Wifi y bluetooth" style="display:inline-block"/>
                </h:panelGrid>

                <h:panelGrid columns="1" style="background-color: transparent;width: 325px">                    
                    <p:link outcome="servicios" value="Reparacion domiciliaria" style="display:inline-block"/>
                    <p:link outcome="servicios" value="Diagnostico preventivo" style="display:inline-block"/>
                    <p:link outcome="servicios" value="Reparacion" style="display:inline-block"/>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid style="width: 1000px;text-align: right" styleClass="centrar" >
                <p:outputLabel styleClass="texto_formateado_04" value="#{ubigeo.descripcionProvincia(indexBean.sede.dubigeo)},#{ubigeo.descripcionDistrito(indexBean.sede.dubigeo)} - #{indexBean.sede.ddireccion}" />
                <p:outputLabel styleClass="texto_formateado_04" value="Email: #{indexBean.sede.demail}" />      
                <p:outputLabel styleClass="texto_formateado_04" value="Telefono: #{indexBean.sede.dfijo} #{indexBean.sede.dcelular}" />
            </h:panelGrid>
        </h:panelGrid>
    </h:body>

</html>
