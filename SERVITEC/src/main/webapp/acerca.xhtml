<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/public.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Acerca de Eidetech SAC
    </ui:define>

    <ui:define name="menu">
        <h:form>
            <p:tabMenu activeIndex="3">
                <p:menuitem value="Inicio" url="#{root}index.xhtml" icon="ui-icon-home">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Servicio Tecnico" url="#{root}servicios.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Productos" url="#{root}productos.xhtml">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Acerca de" url="#{root}acerca.xhtml">
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
    </ui:define>

    <ui:define name="content">

        <h2>Nuestra Mision</h2>
        <h:panelGrid columns="2">
            <p:graphicImage value="#{root_img}mision.jpg" width="300" />
            <p:outputLabel value="La mision de #{indexBean.sede.dnombre} es ser líderes en distribución de accesorios informáticos" styleClass="texto_formateado_02" />
        </h:panelGrid>
        
        <p:separator/>
        
        <h2>Nuestra Vision</h2>
        <h:panelGrid columns="2">
            <p:graphicImage value="#{root_img}vision.jpg" width="300" />
            <p:outputLabel value="La vision de #{indexBean.sede.dnombre} es proporcionar a nuestros clientes servicios integrales e innovadores" styleClass="texto_formateado_02" />
        </h:panelGrid>
    </ui:define>

</ui:composition>
